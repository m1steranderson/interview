name = "task-manager-web"
main = "src/index.tsx"
compatibility_date = "2025-01-01"

# Import .css files as text strings (fallthrough keeps default .txt/.html rule)
rules = [
  { type = "Text", globs = ["**/*.css"], fallthrough = true }
]

# Service Binding to Data Worker (RPC)
[[services]]
binding = "KV_SERVICE"
service = "task-manager-kv-service"
entrypoint = "TaskService"

# KV_SECRET:
#   local  → .dev.vars (auto-loaded by wrangler dev)
#   prod   → wrangler secret put KV_SECRET
